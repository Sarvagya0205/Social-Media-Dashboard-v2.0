<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
        }
        .container{
            background-color: #121111;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            width: 28vw;
            height: 60vh;
            border-radius: 20px;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            row-gap: 12px;
        }

        .mb-3 input{
            padding: 2vh;
            background-color: #000000;
            color: white;
            opacity: .44;
            animation: bordr 3s linear infinite;
            border-radius: 20px;
            width: 20vw;
        }
        .btn-primary{
            background-color: #000000;
            color: white;
            padding: 2vh;
            border-radius: 20px;
            margin-top: 5vh;
            border: #000000;
        }
        h2{
            font-size: x-large;
            color: white;
        }

        @keyframes bordr {
            to{
                border: 1turn;
                border-color: #EB0909  #D510E8 #EB6909;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="passwordForm">
            <div class="mb-3">
              <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="New Password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="password" class="form-check-input" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="createAccountBtn">Create Account</button>
        </form>
    </div>

    <script>
        // Retrieve email from localStorage
        let storedEmail = localStorage.getItem('email');
        if (!storedEmail) {
            alert('No email found! Redirecting to signup...');
            window.location.href = 'signup.html'; // Redirect to signup page if email not found
        }

        // Add event listener to the form submission
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the password values
            let newPassword = document.getElementById('newPassword').value;
            let confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Store the password in localStorage
            localStorage.setItem('password', newPassword);

            // Optionally, you can store user details as an object
            let userDetails = {
                email: storedEmail,
                password: newPassword
            };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));

            // Redirect to home page after successful account creation
            alert('Account created successfully!');
            window.location.href = 'Index2.html';
        });
    </script>
</body>
</html>
