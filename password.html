<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
        }
        .container{
            background-color: #121111;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            width: 28vw;
            height: 60vh;
            border-radius: 20px;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            row-gap: 12px;
        }

        .mb-3 input{
            padding: 2vh;
            background-color: #000000;
            color: white;
            opacity: .44;
            animation: bordr 3s  linear infinite;
            border-radius: 20px;
            width: 20vw;
        }
        .btn-primary{
            background-color: #000000;
            color: white;
            padding: 2vh;
            border-radius: 20px;
            margin-top: 5vh;
            border: #000000;
        }
        h2{
            font-size: x-large;
            color: white;
        }

        @keyframes bordr {
            to{
                border: 1turn;
                border-color: #EB0909  #D510E8 #EB6909;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="New Password">
            </div>
            <div class="mb-3 form-check">
              <input type="text" class="form-check-input" id="exampleCheck1" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
    <script>
        let para;
        para=document.querySelector('.btn btn-primary');
        para.addEventListener('click',function(){
            window.location.href="Home.html";
        });

    </script>
</body>
</html>
